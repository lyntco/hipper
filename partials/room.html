<div>
  <h2>{{ room.name }}</h2>
  <h3>{{ room.topic }}</h3>
</div>
<div class="messages">
  <div class="new-message">
    <form name="newMsgForm" ng-submit="sendMessage(newMsgForm)">
      <input type="text" ng-model="data.text">
      <button>Hip</button>
    </form>
  </div>

  <input type="text" ng-model="search">

  <div class="message" ng-repeat="message in messages | filter:search | reverse ">
    {{message.user_id}}: {{message.text}}
  </div>
</div>
